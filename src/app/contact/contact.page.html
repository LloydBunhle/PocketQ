<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-title>Make appointment</ion-title>
    <!-- <ion-buttons slot="start">
         <ion-icon name="arrow-back"></ion-icon>
        <ion-button color="blue" (click)="closeModal()">
          <ion-icon name="close" ios="ios-arrow-round-back"></ion-icon>
        </ion-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button color="secondary" defaultHref="tabs/tabs/maps" (click)="closeModal()"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<!-- appointment page -->
<ion-content class="host" padding>
  <H4 style="text-align:center;">Proceed with your appointment</H4>
  <ion-card style="height: 36%;">
    <ion-card-title style="text-align:center; ">
      <h2>Branch Details</h2>
    </ion-card-title>

    <ion-list>
      <ion-item >
        <ion-icon class="colr" name="home" slot="start"></ion-icon>
        <ion-label>{{ modelAddress | lowercase }}</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon class="colr" name="pin" slot="start"></ion-icon>
        <ion-label>{{ modelTitle | lowercase }}</ion-label>
      </ion-item>
      <ion-item >
        <ion-icon class="colr" name="clock" slot="start"></ion-icon>
        <ion-label>Open-Close 15h30</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card style="padding:6%;">
    <ion-card-content>
      <ion-card-title style="text-align:center;">
        <h1>Appointment Time</h1> 
      </ion-card-title>

      <ion-list>
        <ion-item lines="none">

          <ion-label>Select Time :</ion-label>
          <ion-datetime displayFormat="MMM DD, HH mm" [(ngModel)]="appoTime" placeholder="00:00">
          </ion-datetime>

        </ion-item>
      </ion-list>

      <ion-button  expand="full"  (click)="makeAppointment()">Make Appointment</ion-button
    >
    </ion-card-content>
  </ion-card>
</ion-content>
