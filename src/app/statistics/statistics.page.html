<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button color="secondary"  defaultHref="tabs/tabs/maps"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Statistics
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- the page that shows the statistics/how busy the branch. -->
<ion-content>
  <div class="hdr">
    <h2>Popular times</h2>
  </div>

<ion-card style="height: 36%;">
    <ion-card-title style="text-align:center; ">
      Branch Details
    </ion-card-title>
    <ion-list>
      <ion-item>
        <ion-icon class="colr" name="home" slot="start"></ion-icon>
        {{modalTitle }}
      </ion-item>
      <ion-item >
        <ion-icon class="colr" name="pin" slot="start"></ion-icon>
        <ion-label >
              {{ modelAddress | lowercase }}
          </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon class="colr" name="clock" slot="start"></ion-icon>
        Open-Close 15h30
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
      <ion-list>
          <ion-item>
            <ion-icon name="calendar" slot="start" color="warning"></ion-icon>
            <ion-label>Weekdays</ion-label>
            <ion-select [(ngModel)]="filterweekwise" interface="action-sheet" (ionChange)="weekfilter(filterweekwise);">
              <ion-select-option value="Monday">Monday</ion-select-option>
              <ion-select-option value="Tuesday">Tuesday</ion-select-option>
              <ion-select-option value="Wednesday">Wednesday</ion-select-option>
              <ion-select-option value="Thursday">Thursday</ion-select-option>
              <ion-select-option value="Friday">Friday</ion-select-option>
              <ion-select-option value="Saturday">Saturday</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
    
      <ion-card-content>
          
        <canvas id="barChart"></canvas>
          
      </ion-card-content>
    </ion-card>
  
</ion-content>
